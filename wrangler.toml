name = "odds-open-api"
main = "src/index.ts"
compatibility_date = "2024-10-01"
workers_dev = true

# Bind the worker to the production API domain so HTML rewriting applies in CF
routes = [
  { pattern = "open-odds-api.tadle.com/*", zone_name = "tadle.com" },
]

[vars]
# Configure upstream origins via environment
DOCS_ORIGIN = "https://open-odds-docs.tadle.com"
DATA_ORIGIN = "https://open-odds-api.tadle.com"